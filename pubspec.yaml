name: calculadora_imc
description: Calculadora IMC
version: 1.0.0+1

environment:
  sdk: ">=2.8.1 <3.0.0"
  

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.8.1
  sqflite: ^1.3.0+1
  intl: ^0.16.1
  
dev_dependencies:
  flutter_launcher_icons: ^0.7.5

  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/ios-icon.png'
  adaptive_icon_background: '#1D1E33'
  adaptive_icon_foreground: 'assets/adaptive-icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true