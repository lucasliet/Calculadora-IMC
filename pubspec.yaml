name: calculadora_imc
description: Calculadora IMC
version: 2.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  font_awesome_flutter: ^9.2.0
  sqflite: ^2.0.2
  intl: ^0.17.0
  
dev_dependencies:
  flutter_launcher_icons: ^0.9.2

  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/ios-icon.png'
  adaptive_icon_background: '#1D1E33'
  adaptive_icon_foreground: 'assets/adaptive-icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true